<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H√ºner AI | El Yazƒ±sƒ± Re√ßete Analizi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --card: #121822;
            --border: #1f2a37;
            --text: #e5e7eb;
            --muted: #9aa6b2;
            --brand: #9ca3af;
            --brand-600: #6b7280;
            --ring: rgba(156, 163, 175, 0.2);
            --ok: #10b981;
            --warn: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .header {
            background: var(--card);
            color: var(--text);
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--muted);
        }

        .nav-breadcrumb {
            background: var(--bg);
            padding: 15px 30px;
            border-bottom: 1px solid var(--border);
        }

        .nav-breadcrumb a {
            color: var(--brand);
            text-decoration: none;
            font-weight: 500;
        }

        .nav-breadcrumb a:hover {
            text-decoration: underline;
        }

        .main-content {
            padding: 40px;
            background: var(--bg);
        }

        .upload-section {
            background: var(--card);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed var(--border);
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--brand);
            background: #1a1f2e;
        }

        .upload-section.dragover {
            border-color: var(--brand);
            background: #1f2937;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 20px;
            text-align: center;
            background: var(--bg);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text);
        }

        .file-input-label:hover {
            background: #1a1f2e;
            transform: translateY(-2px);
        }

        .question-section {
            margin-bottom: 30px;
        }

        .question-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text);
        }

        .question-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
            transition: border-color 0.3s ease;
        }

        .question-input:focus {
            outline: none;
            border-color: var(--brand);
        }

        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: var(--brand);
            color: #0b0f14;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(156, 163, 175, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--brand);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            background: var(--card);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 1px solid var(--border);
        }

        .result-section {
            margin-bottom: 30px;
        }

        .result-section h3 {
            color: var(--text);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--brand);
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .result-card {
            background: var(--bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 1px solid var(--border);
        }

        .result-card h4 {
            color: var(--brand);
            margin-bottom: 10px;
        }

        .medication-item {
            background: #1a1f2e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
        }

        .error {
            background: #2a0e0e;
            color: var(--error);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #7f1d1d;
        }

        .success {
            background: #052e1b;
            color: var(--ok);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #14532d;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--brand);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úçÔ∏è El Yazƒ±sƒ± Re√ßete Analizi</h1>
            <p>Re√ßete g√∂rsellerinizi y√ºkleyin, AI ile analiz edin</p>
        </div>

        <div class="nav-breadcrumb">
            <a href="/">‚Üê Ana Sayfaya D√∂n</a>
        </div>

        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                    <label for="fileInput" class="file-input-label">
                        <div style="font-size: 3rem; margin-bottom: 15px;">üìÅ</div>
                        <div style="font-size: 1.2rem; margin-bottom: 10px;">Re√ßete g√∂rselinizi se√ßin</div>
                        <div style="color: var(--muted);">JPG, PNG veya GIF formatƒ±nda</div>
                    </label>
                </div>
                <div id="imagePreview"></div>
            </div>

            <div class="question-section">
                <label for="questionInput">Sorunuz (Opsiyonel):</label>
                <input type="text" id="questionInput" class="question-input" 
                       placeholder="√ñrn: Bu re√ßetedeki ila√ßlarƒ± listele, dozaj bilgilerini ver...">
            </div>

            <button id="analyzeBtn" class="analyze-btn">üîç Re√ßeteyi Analiz Et</button>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Re√ßete analiz ediliyor, l√ºtfen bekleyin...</p>
            </div>

            <div id="results" class="results">
                <div class="result-section">
                    <h3>üìã Analiz Sonu√ßlarƒ±</h3>
                    <div id="analysisResults"></div>
                </div>

                <div class="result-section">
                    <h3>üìù OCR Metni</h3>
                    <div id="ocrResults"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const questionInput = document.getElementById('questionInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const uploadSection = document.getElementById('uploadSection');
        const imagePreview = document.getElementById('imagePreview');
        const analysisResults = document.getElementById('analysisResults');
        const ocrResults = document.getElementById('ocrResults');

        let selectedFile = null;

        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            
            // Preview
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.innerHTML = `
                    <img src="${e.target.result}" alt="Preview" class="preview-image">
                    <p style="margin-top: 10px; color: var(--muted);">Se√ßilen dosya: ${file.name}</p>
                `;
            };
            reader.readAsDataURL(file);
        }

        // Analyze button
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert('L√ºtfen bir re√ßete g√∂rseli se√ßin');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('user_question', questionInput.value || 'Bu re√ßeteyi analiz et');
            formData.append('use_ocr_fallback', 'true');

            // UI g√ºncelle
            analyzeBtn.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';

            try {
                const response = await fetch('/handwrite/analyze/', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    displayResults(result);
                } else {
                    showError(result.error || 'Analiz ba≈üarƒ±sƒ±z');
                }
            } catch (error) {
                showError('Baƒülantƒ± hatasƒ±: ' + error.message);
            } finally {
                analyzeBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function displayResults(result) {
            let analysisHtml = '';
            let ocrHtml = '';

            // Analysis results
            if (result.analysis) {
                const analysis = result.analysis;
                analysisHtml = `
                    <div class="result-grid">
                        <div class="result-card">
                            <h4>üë§ Hasta Bilgileri</h4>
                            <p><strong>Ad:</strong> ${analysis.patient_name || 'Belirtilmemi≈ü'}</p>
                            <p><strong>Kimlik:</strong> ${analysis.patient_id || 'Belirtilmemi≈ü'}</p>
                        </div>
                        <div class="result-card">
                            <h4>üë®‚Äç‚öïÔ∏è Doktor Bilgileri</h4>
                            <p><strong>Ad:</strong> ${analysis.doctor_name || 'Belirtilmemi≈ü'}</p>
                            <p><strong>Tarih:</strong> ${analysis.date || 'Belirtilmemi≈ü'}</p>
                        </div>
                    </div>
                `;

                if (analysis.medications && analysis.medications.length > 0) {
                    analysisHtml += `
                        <div class="result-card" style="margin-top: 20px;">
                            <h4>üíä ƒ∞la√ßlar</h4>
                            ${analysis.medications.map(med => `
                                <div class="medication-item">
                                    <strong>${med.name || 'ƒ∞la√ß adƒ± belirtilmemi≈ü'}</strong><br>
                                    Dozaj: ${med.dosage || 'Belirtilmemi≈ü'}<br>
                                    Kullanƒ±m: ${med.usage || 'Belirtilmemi≈ü'}
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                if (analysis.dosage_instructions) {
                    analysisHtml += `
                        <div class="result-card" style="margin-top: 20px;">
                            <h4>üìã Kullanƒ±m Talimatlarƒ±</h4>
                            <p>${analysis.dosage_instructions}</p>
                        </div>
                    `;
                }

                if (analysis.requested_info) {
                    analysisHtml += `
                        <div class="result-card" style="margin-top: 20px;">
                            <h4>‚ùì Sorunuza Cevap</h4>
                            <p>${analysis.requested_info}</p>
                        </div>
                    `;
                }

                analysisHtml += `
                    <div class="result-card" style="margin-top: 20px;">
                        <h4>üìä Analiz Bilgileri</h4>
                        <p><strong>G√ºvenilirlik:</strong> ${(analysis.confidence_score * 100).toFixed(1)}%</p>
                        <p><strong>ƒ∞≈ülem S√ºresi:</strong> ${result.processing_time?.toFixed(2)}s</p>
                    </div>
                `;
            }

            // OCR results
            if (result.ocr_text) {
                ocrHtml = `
                    <div class="result-card">
                        <h4>üìù √áƒ±karƒ±lan Metin</h4>
                        <p style="white-space: pre-wrap; background: var(--bg); padding: 15px; border-radius: 5px; border: 1px solid var(--border);">${result.ocr_text}</p>
                    </div>
                `;
            }

            analysisResults.innerHTML = analysisHtml;
            ocrResults.innerHTML = ocrHtml;
            results.style.display = 'block';
        }

        function showError(message) {
            results.innerHTML = `
                <div class="error">
                    <h4>‚ùå Hata</h4>
                    <p>${message}</p>
                </div>
            `;
            results.style.display = 'block';
        }
    </script>
</body>
</html>
